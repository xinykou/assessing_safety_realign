### model
model_name_or_path: ./saves/lora/sft/checkpoint-125-merged
adapter_name_or_path: ./saves/lora/kto

### method
stage: sft
do_train: true
do_eval: false
do_predict: false
finetuning_type: lora
lora_target: q_proj, k_proj, v_proj, o_proj, up_proj, down_proj, gate_proj
lora_rank: 128
lora_alpha: 256
pref_beta: 0.1
pref_loss: sigmoid  # [sigmoid (dpo), orpo, simpo]

### ddp
ddp_timeout: 180000000
deepspeed: ./LLaMA_Factory/examples/deepspeed/ds_z2_config.json

### dataset
dataset_dir: ./LLaMA_Factory/data
dataset: SST2_0.05
template: finetune_llama3
cutoff_len: 1024
#max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16


### output
output_dir: /media/1/yx/model_merging_v2/saves/lora/baselines/alignment_techniques/aligned-finetune-kto-n1000_p0.05
logging_steps: 5
save_steps: 50000
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 4
learning_rate: 0.000002
num_train_epochs: 10.0
lr_scheduler_type: cosine
warmup_steps: 0.1
bf16: true
#fp16: true
